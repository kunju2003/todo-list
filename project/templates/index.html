<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <form action="../" method="POST">
            {% csrf_token %}
            <div class="textarea-container">
            <textarea name="todoarea" id="" placeholder="enter task"></textarea></div>
            <div class="button-container"><button type="submit">Add</button></div>
        </form>
        <div class="table-container">
        <table border="1">
            
            {% for i in todos %}
            <tr>
                <td>{{i.date}}</td>
                <td>{{i.sub}}</td>
                <td><a href="">Update</a></td>
            </tr>
            {% endfor %}
            
        </table>
    </div>
</div>
    
</body>
</html>
